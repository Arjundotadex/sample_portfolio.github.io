<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="work.css">
    <title>Work</title>
</head>

<body>
    <div class="container">
        <h1>
            My projects
        </h1>
        <div class="img-container">
            <div class="image"><img src="tesla.png" alt="unable to load image"></div>
            <div class="image"><img src="portfolio.png" alt="unable to load image"></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="tesla.png" alt="unable to load image">
        </div>
    </div>
    <script>
        document.querySelectorAll('.img-container img').foreach(image => {
            document.querySelector('.popup-image').style.display = 'block';
            image.onclick = () => {
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });


        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';

        }
    </script>

</body>

</html>
